exp_params:
  # basic info
  dataset: "multi_two_mnist"
  data_path: "data"
  checkpoint_path: "checkpoints"
  # dataset information
  batch_size: 1 # Better to have a square number
  image_shape: 
    - 1
    - 32
    - 32

operator_params:
  operator: "CenterOcclude"
  size: 13

