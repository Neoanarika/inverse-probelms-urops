  burn_in: 0
  n_samples: 15
  step_size: 0.01
  lambda: 1
  mode: "avg"
  noise_factor: 0.5
  initalisation: "posterior"
  potential: "mse"

base_model_params:
  model_name: "multi_two_mnist/vae/vanilla"